name: PlayerResizer
main: sizer\Main
version: 0.1.0
author: "jasonwynn10"
api:
- 3.0.0
- 3.0.0-ALPHA7
load: STARTUP
commands:
  resize:
    usage: "/resize <size> [player]"
    description: "Allows a player to change their size"
    permission: "resize;resize.use;resize.other"
    alias: ["rs"]
permissions:
  resize:
    default: op
    children:
      resize.use:
        default: op
      resize.other:
        default: op